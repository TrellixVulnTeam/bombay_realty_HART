<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="container-fluid" style="height: 100%; ">
            <h1 style="margin-bottom: 10%; text-align:center">Gallery</h1>
            <div class="row " style="height: 100%;">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="row" style="">
                        <div class="col" style="padding-bottom: 5%;">
                            <img src="../public/assets/Gallery Section/01.png" alt="" class="img-fluid" style="width: 100%;">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="padding-bottom: 5%;">
                            <img src="../public/assets/Gallery Section/07.png" alt="" class="img-fluid">
                        </div>
                        <div class="col" style="padding-bottom: 5%;">
                            <img src="../public/assets/Gallery Section/05.png" alt="" class="img-fluid">
                        </div>
                    </div>

                </div>


                <div class="col">
                    <div class="row">
                        <div class="col">
                            <img src="../public/assets/Gallery Section/11.png" alt="" class="img-fluid" style="width: 100%; padding-bottom: 5%;">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <img src="../public/assets/Gallery Section/12.png" alt="" class="img-fluid" style="padding-left: 10px; width: 70%; padding-bottom: 5%;">
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <img src="../public/assets/Gallery Section/03.png" alt="" class="img-fluid" style="width: 100%; padding-bottom: 5%;">
                    <img src="../public/assets/Gallery Section/09.png" alt="" class="img-fluid" style="width: 100%;">
                    
                </div>
            </div>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
