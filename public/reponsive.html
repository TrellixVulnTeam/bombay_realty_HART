        <div class="modal " id="mymodal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="message-pop-top">
                            <h2>Visit your Future Home Today!</h2>
                            <h3>Contact Us</h3>
                        </div>
                        <button class="close" type="button" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form action="" method="POST">
                            <div class="form-group">
                                <input type="text" class="form-control" name="name" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" name="contact" placeholder="Contact Number" minlength="10" maxlength="10">
                            </div>
                            <div class="form-group" id="center-bottom">
                                <input type="submit" class="modal-button" id="submit-data" value="Submit"></input>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
